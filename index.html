<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hunt of the Ore</title>
    <script>
        $(document).ready(function () {

            $('.btn').delay(400).queue(function (next) {
                $(this).addClass('hover').delay(1800).queue(function (next) {
                    $(this).removeClass('hover');
                });
                next();
            });
        });
    </script>
</head>

<body>
    <div class="cursor cursor--small"></div>
    <canvas class="cursor cursor--canvas" resize></canvas>
    <header class="Header">
        <h3 class="Header__logo"><a class="flex" href="#"><img src="./img/LogoBlack.png" height="60px" alt="Logo" />
                WIKI</a></h3>
        <div class="Header__list">
            <ul>
                <li><a class="Header__link" href="#">Home</a></li>
                <li><a class="Header__link" href="#">About</a></li>
                <li><a class="Header__link" href="#">Creators</a></li>
                <li><a class="Header__link" href="#">Technologies</a></li>
                <li><a href="#" class="btn">GAMEPLAY</a></li>
            </ul>
        </div>
    </header>
    <div class="Content">

    </div>
    <div class="cursor"></div>
    <script src="app.js"></script>
</body>

</html>
